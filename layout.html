<main class="wrap">
  <h1>Space Habitats — Layout 2D</h1>
  <p>Arraste módulos para montar o interior do habitat. O texto do rótulo se adapta ao tamanho do módulo.</p>

  <section class="card">
    <h2>Planta do habitat (m)</h2>
    <div class="grid">
      <label>Largura (m)
        <input id="in_wm" type="number" min="4" step="0.5" value="20">
      </label>
      <label>Altura (m)
        <input id="in_hm" type="number" min="4" step="0.5" value="12">
      </label>
      <label>Grade (m)
        <input id="in_grid" type="number" min="0.25" step="0.25" value="1">
      </label>
      <label>Escala (px/m)
        <input id="in_scale" type="number" min="5" step="1" value="20">
      </label>
    </div>
    <div class="actions">
      <button id="btnRedraw">Redesenhar</button>
      <button id="btnSave">Salvar</button>
      <button id="btnLoad">Carregar</button>
      <button id="btnClear">Limpar</button>
      <button id="btnExportJSON">Exportar JSON</button>
      <button id="btnExportPNG">Exportar PNG</button>
      <small id="status" class="muted">Pronto</small>
    </div>
  </section>

  <section class="card">
    <h2>Paleta de módulos</h2>
    <div id="palette" class="palette">
      <button class="mod" data-type="sleep"    data-w="3" data-h="3" data-color="#5cc4a2">Sleep3×3</button>
      <button class="mod" data-type="galley"   data-w="4" data-h="3" data-color="#f6b26b">Kitchen4×3</button>
      <button class="mod" data-type="lab"      data-w="4" data-h="4" data-color="#6fa8dc">Lab 4×4</button>
      <button class="mod" data-type="farm"     data-w="5" data-h="3" data-color="#93c47d">Garden 5×3</button>
      <button class="mod" data-type="hygiene"  data-w="2" data-h="2" data-color="#c27ba0">Bathroom 2×2</button>
      <button class="mod" data-type="storage"  data-w="3" data-h="2" data-color="#ffd966">Storage 3×2</button>
      <button class="mod" data-type="common"   data-w="4" data-h="3" data-color="#b4a7d6">Social 4×3</button>
    </div>
    <small class="muted">Clique em um módulo para adicioná-lo à planta.</small>
  </section>

  <section class="card">
    <h2>Planta (arraste, solte, gire com “R”)</h2>
    <div class="planWrap">
      <svg id="plan" viewBox="0 0 600 360" aria-label="Planta em metros"></svg>
    </div>
  </section>

  <section class="card">
    <h2>Módulo selecionado</h2>
    <div class="grid">
      <label>Tipo
        <input id="sel_type" type="text" readonly>
      </label>
      <label>X (m)
        <input id="sel_x" type="number" step="0.5">
      </label>
      <label>Y (m)
        <input id="sel_y" type="number" step="0.5">
      </label>
      <label>Largura (m)
        <input id="sel_w" type="number" step="0.5">
      </label>
      <label>Altura (m)
        <input id="sel_h" type="number" step="0.5">
      </label>
      <label>Rotação (°)
        <input id="sel_rot" type="number" step="90" min="0" max="270">
      </label>
    </div>
    <div class="actions">
      <button id="btnApply">Aplicar</button>
      <button id="btnRotate">Girar 90°</button>
      <button id="btnDelete">Apagar</button>
    </div>
  </section>
</main>
